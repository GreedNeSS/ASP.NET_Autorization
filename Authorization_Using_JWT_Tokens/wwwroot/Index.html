<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Autthorization</title>
</head>
<body class="bg-success p-2 text-dark bg-opacity-10">
    <div id="userInfo" class="p-2" style="display:none;">
        <p>Добро пожаловать <span id="userName"></span>!</p>
        <input type="button" class="btn btn-sm btn-danger text-white" value="Выйти" id="logOut" />
    </div>
    <form id="loginForm">
        <h3>Вход на сайт</h3>
        <div class="p-2">
            <label class="form-laber p1" for="email">Введите Email</label>
            <input class="form-control bg-success p2 text-dark bg-opacity-10" type="email" name="email"/>
        </div>
        <div class="p-2">
            <label class="form-laber p1" for="password">Введите пароль</label>
            <input class="form-control bg-success p2 text-dark bg-opacity-10" type="password" name="password"/>
        </div>
        <div class="p-2">
            <input type="submit" class="btn btn-sm btn-success text-white" id="submitLogin" value="Логин" />
        </div>
    </form>
    <div class="p-2">
        <input type="button" class="btn btn-sm bg-success text-white" id="getData" value="Проверить авторизацию" />
    </div>
    <script src="App.js"></script>
</body>
</html>
